<!DOCTYPE html>
<html>
<head>
    <title>Catan AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="foo">
        <button onclick="startTurn();">START TURN</button>
        <button onclick="addCard();">ADD CARD</button>
        <button onclick="trade();">TRADE</button>
        <button onclick="rollSeven();">ROLL 7</button>
        <button onclick="rob();">ROB</button>
        <button onclick="getRobbed();">GET ROBBED</button>
        <button onclick="settlement();">SETTLEMENT POSSIBLE: NO</button>
        <button onclick="largestArmy();">LARGEST ARMY: NO (0)</button>
        <button onclick="longestRoad();">LONGEST ROAD: NO</button>
        <p>CARDS: 0</p>
    </div>
    <div id="hand">
        <button onclick="showHand();">SHOW HAND</button>
        <button onclick="endGame();">END GAME</button>
    </div>
    <script src="licatanai.js"></script>
</body>
</html>

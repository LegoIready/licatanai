<!DOCTYPE html>
<html>
<head>
    <title>Minesweeper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="ms.js" defer></script>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            table-layout: fixed;
        }
        table {
            border-collapse: collapse;
        }
        td {
            background-color: darkgrey;
            border-style: solid;
            width: 20px;
            height: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <input type="range" min="9" max="99" value="50" class="slider" id="sizeIn" oninput="document.getElementById('sizeOut').innerHTML = this.value; window.size = parseInt(this.value)">
    <p id="sizeOut">50</p>
    <button onclick="start()">NEW GAME</button>
    <div id="game"></div>
</body>
</html>
